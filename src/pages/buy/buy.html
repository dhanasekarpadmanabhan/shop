<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Buy item ion-list-header
    </ion-title>
<div align="right">

  </div>
    <ion-buttons end>
      <button  navPush="AddItemPage" ion-button>
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
   <ion-list-header>
Items
   </ion-list-header>
   <ion-item *ngFor="let item of shoppingList$ | async" detail-push navPush="EditItemPage" [navParams]="{item: item}">
     <ion-grid>
          <ion-row>
            <ion-col>
          <h1> {{item.name}}</h1>
          <p>Quantity needed   :{{item.quantity}}</p>

      </ion-col> <ion-col>
            <h1><ion-icon name="logo-usd"></ion-icon>{{item.price}}</h1>
            </ion-col>
        </ion-row>
          </ion-grid>
   </ion-item>
</ion-list>

</ion-content>


<ion-footer>
<div class="row">
  <div class="col-sm-8" align="center">
    <p> @copyright by DHANASEKAR P</p>
</div>
<div class="col-sm-4" align="right">
  <button ion-button end (click)=logout()>logout</button>
</div>
</div>
</ion-footer>
