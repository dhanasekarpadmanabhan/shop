<ion-header>

  <ion-navbar>
    <ion-title>EditItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
        <ion-label>Name</ion-label>
        <ion-input [(ngModel)]="item.name" placeholder="eg-- any type"></ion-input>
  </ion-item>
  <ion-item>
        <ion-label>quantity</ion-label>
        <ion-input [(ngModel)]="item.quantity" placeholder="eg-- no of qty"></ion-input>
  </ion-item>
  <ion-item>
        <ion-label>Price</ion-label>
        <ion-input [(ngModel)]="item.price" type="number" placeholder="eg-- price"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="saveItem(item)">Save</button>

  <button ion-button block clear color="danger" (click)="delete(item)">delete</button>

</ion-content>
