<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label floating>Email</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>


<button ion-button (click)="login(user)" full>Login</button>

<button ion-button (click)="register()" full>Register</button>
<br>
<div align="center" >
<ion-icon name="logo-google"  (click)="google()" floating></ion-icon>
</div>
</ion-content>
